{% extends 'base.html' %}

{% block content %}
    

    

<div id="main" class="container">


<h3>Восстановление пароля</h3>

<div class="row">
    <div class="col-sm-6">

        
                

        <form action="" class="form-horizontal" method="post" role="form">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-12">
                    {{form}}
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-default">Отправить</button>
                </div>
            </div>
        </form>

        <div style="margin-top:30px;">
            <p><a href="/login">Войти</a></p>
            <p><a href="/registration">Зарегистрироваться</a></p>
        </div>

    </div>

    <div class="col-sm-4">

        <div class="registration-social-login">
            <a class="btn-own btn-fb" href="javascript:void(0);" onclick="ulogin.facebook('https://kinobase.org/ulogin');"><span class="icon-facebook"></span>  Войти через Facebook</a>
            <a class="btn-own btn-vk" href="javascript:void(0);" onclick="ulogin.vkontakte('https://kinobase.org/ulogin');"><span class="icon-vkontakte"></span>  Войти через Вконтакте</a>
            <a class="btn-own btn-tw" href="javascript:void(0);" onclick="ulogin.twitter('https://kinobase.org/ulogin');"><span class="icon-twitter"></span>  Войти через Twitter</a>
            <a class="btn-own btn-ok" href="javascript:void(0);" onclick="ulogin.odnoklassniki('https://kinobase.org/ulogin');"><span class="icon-odnoklassniki"></span>  Войти через Одноклассники</a>
        </div>

    </div>
</div>


{% endblock content %}
